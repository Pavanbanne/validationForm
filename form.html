<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: rgb(225, 184, 184);
    }
   
    form{
        border-color: rgb(203, 96, 203);
        border-style:  solid;
        border-width: 1rem;
        padding: 1rem;
background-color: aliceblue;
        }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button{
        font-size: 1rem;
        margin-left: 50%;
        margin-top: 2rem;
        background-color: rgb(15, 90, 155);
        color: white;
        border-radius: .3rem;
    }
    h2{
        color: rgb(3, 8, 12);
        
    }
  </style>
</head>
<body>
    <h2 >Validation Form</h2>
  <form id="validationForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>
      <div class="error" id="nameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" required>
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required>
      <div class="error" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <div class="error" id="passwordError"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
      <div class="error" id="confirmPasswordError"></div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('validationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Name Validation
      if (name.length < 5) {
        isValid = false;
        document.getElementById('nameError').innerText = "Name must be at least 5 characters.";
      } else {
        document.getElementById('nameError').innerText = "";
      }

      // Email Validation
      if (!email.includes('@')) {
        isValid = false;
        document.getElementById('emailError').innerText = "Enter a valid email.";
      } else {
        document.getElementById('emailError').innerText = "";
      }

      // Phone Number Validation
      if (phone.length !== 10 || phone === '123456789') {
        isValid = false;
        document.getElementById('phoneError').innerText = "Enter a valid 10-digit phone number.";
      } else {
        document.getElementById('phoneError').innerText = "";
      }

      // Password Validation
      if (password.length < 8 || password.toLowerCase() === 'password' || password.toLowerCase() === name.toLowerCase()) {
        isValid = false;
        document.getElementById('passwordError').innerText = "Password must be at least 8 characters and not 'password' or your name.";
      } else {
        document.getElementById('passwordError').innerText = "";
      }

      // Confirm Password Validation
      if (password !== confirmPassword) {
        isValid = false;
        document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
      } else {
        document.getElementById('confirmPasswordError').innerText = "";
      }

      if (isValid) {
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>
</html>
